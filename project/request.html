<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <meta property="og:type" content="website">
        <meta property="og:image" content="https://uchenna77-dev.github.io/wdd231/chamber/images/favicon.png">
        <meta property="og:url" content="https://uchenna77-dev.github.io/wdd231/chamber/directory.html">
        <title>Chamber Of Commerce Home Page</title>
        <meta name="description" content="This site is a Chamber of Commerce Home page. This page contain some attention grabbing information along with community information, weather, calls to action, and business spotlights.">
        <meta name="author" content="Uchenna Onuorah">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&family=Noto+Serif+Georgian:wght@100..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="images/favicon.png" type="image/png">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/index.css">
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="logo">DreamHome Listings</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
    
        <!-- Contact Form -->
        <section id="contact">
            <h2>Enter Your Details</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    
        <footer>
            <p>&copy; 2025 DreamHome Listings. All rights reserved.</p>
        </footer>
    
        <script src="script.js"></script>
    </body>
    </html>
